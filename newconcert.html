<!DOCTYPE html>
<html lang="en">
<head>
  <title>Add New Concert</title>
  <link href="newconcertstyle.css" type="text/css" rel="stylesheet"/>
</head>
<body>
  <form>
    <h1>Add Show</h1>
    <fieldset>
        <label>Headliner:</label>
        <input type="text" name="headliner">
    </fieldset>
    <fieldset>
        <label>City:</label>
        <input type="text" name="city">
    </fieldset>
    <fieldset>
        <label>Venue:</label>
        <input type="text" name="venue">
    </fieldset>
    <fieldset>
        <label>Date:</label>
        <input type="text" name="date">
    </fieldset>
    <fieldset>
        <label>Other Bands:</label>
        <textarea name="otherbands"></textarea>
    </fieldset>
    <fieldset>
      <input type="submit" value="Create">
    </fieldset>
  </form>
</body>
</html>
